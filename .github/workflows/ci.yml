name: CI/CD

on:
  push:
    branches: [main, master]
    tags:
      - "v*"
  pull_request:
    branches: [main, master]

env:
  ZIG_VERSION: 0.14.0

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build - ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
            target: x86_64-linux
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            target: aarch64-linux
          - os: macos
            arch: x86_64
            runner: macos-13
            target: x86_64-macos
          - os: macos
            arch: arm64
            runner: macos-14
            target: aarch64-macos

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Build
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Test (native only)
        if: (matrix.os == 'linux' && matrix.arch == 'x86_64') || (matrix.os == 'macos')
        run: zig build test

      - name: Rename binary
        run: |
          mkdir -p dist
          cp zig-out/bin/openfing dist/openfing-${{ matrix.os }}-${{ matrix.arch }}
          chmod +x dist/openfing-${{ matrix.os }}-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openfing-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/openfing-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: false

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name "openfing-*" -exec cp {} release/ \;
          cd release
          for f in openfing-*; do
            chmod +x "$f"
            sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Generate release notes
        run: |
          VERSION="${{ github.ref_name }}"
          cat > RELEASE_NOTES.md << 'EOF'
          ## OpenFing ${{ github.ref_name }}

          A fast, lightweight, privacy-focused network scanner for your terminal.

          ### Installation

          **macOS (Apple Silicon):**
          ```bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/openfing-macos-arm64 -o openfing
          chmod +x openfing && sudo mv openfing /usr/local/bin/
          ```

          **macOS (Intel):**
          ```bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/openfing-macos-x86_64 -o openfing
          chmod +x openfing && sudo mv openfing /usr/local/bin/
          ```

          **Linux (x86_64):**
          ```bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/openfing-linux-x86_64 -o openfing
          chmod +x openfing && sudo mv openfing /usr/local/bin/
          ```

          **Linux (ARM64):**
          ```bash
          curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/openfing-linux-arm64 -o openfing
          chmod +x openfing && sudo mv openfing /usr/local/bin/
          ```

          ### Checksums (SHA256)
          EOF
          echo '```' >> RELEASE_NOTES.md
          cat release/*.sha256 >> RELEASE_NOTES.md
          echo '```' >> RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: |
            release/openfing-*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
          append_body: true
